<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}

  body{
    min-height:100vh;
    background: linear-gradient(135deg,#1c1b18,#2a261f,#f5efe6);
    background-size: 400% 400%;
    animation:bgMove 20s ease-in-out infinite alternate;
    color:#f5efe6;
    overflow-x:hidden;
  }

  @keyframes bgMove{
    0%{background-position:0% 50%}
    100%{background-position:100% 50%}
  }

  /* snowflakes */
  .snow{
    position:absolute;
    top:-10px;
    color:#fff;
    opacity:.5;
    animation:fall linear infinite;
    pointer-events:none;
  }

  @keyframes fall{
    from{transform:translateY(-10vh)}
    to{transform:translateY(110vh)}
  }

  .page{
    position:absolute;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    padding:20px;
  }
  .page.active{display:flex}

  /* ORBIT */
  .orbit{
    position:relative;
    width:90%;
    max-width:400px;
    height:400px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* LOGO */
  .logo{
    width:130px;
    height:130px;
    border-radius:50%;
    background:rgba(0,0,0,.6);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    box-shadow:0 0 50px rgba(245,239,230,.4);
    z-index:5;
  }
  .logo img{
    width:100%;
    height:100%;
    object-fit:cover;
  }

  /* BASE BUTTON */
  .orbit a{
    position:absolute;
    padding:8px 12px;
    border-radius:12px;
    background:rgba(0,0,0,.55);
    backdrop-filter:blur(6px);
    text-decoration:none;
    color:#f5efe6;
    font-size:13px;
    white-space:nowrap;
    transition:.3s;
  }
  .orbit a:hover{
    transform:scale(1.08);
    background:rgba(245,239,230,.18);
  }

  /* MAIN GC (TOP) */
  .main-og{
    top:-28px;
    left:50%;
    transform:translateX(-50%);
    font-size:15px;
    padding:14px 22px;
    background:linear-gradient(135deg,#f5efe6,#cfc7b8);
    color:#1c1b18;
    font-weight:600;
    box-shadow:0 0 20px rgba(245,239,230,.6);
  }

  /* LEFT SIDE */
  .l1{top:15%;left:-30px}
  .l2{top:35%;left:-50px}
  .l3{top:55%;left:-50px}
  .l4{top:75%;left:-30px}

  /* RIGHT SIDE */
  .r1{top:25%;right:-30px}
  .r2{top:50%;right:-50px}
  .r3{top:70%;right:-30px}

  /* BOTTOM */
  .bottom{
    bottom:-25px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(88,101,242,.6);
    padding:10px 16px;
    border-radius:14px;
  }

  /* NAV */
  .nav{
    position:fixed;
    padding:10px 16px;
    border:none;
    border-radius:12px;
    background:rgba(0,0,0,.6);
    color:#f5efe6;
    cursor:pointer;
  }
  .next{bottom:15px;right:15px}
  .back{bottom:15px;left:15px}

  .about{
    max-width:520px;
    text-align:center;
    line-height:1.6;
    font-size:16px;
    padding:22px;
    background:rgba(0,0,0,.45);
    border-radius:18px;
  }

  .credit{
    position:fixed;
    bottom:15px;
    right:15px;
    opacity:.6;
    font-size:12px;
  }

  /* Responsive */
  @media(max-width:480px){
    .orbit{width:90%;height:300px}
    .logo{width:100px;height:100px}
    .orbit a{font-size:12px;padding:6px 10px}
    .main-og{font-size:13px;padding:10px 18px}
    .bottom{padding:8px 12px}
  }
</style>
</head>
<body>

<script>
  // Slow snowfall, less elements for mobile-friendly
  let snowCount = window.innerWidth < 480 ? 15 : 25;
  for(let i=0;i<snowCount;i++){
    let s=document.createElement('div');
    s.className='snow';
    s.innerHTML='❄';
    s.style.left=Math.random()*100+'vw';
    s.style.animationDuration=25+Math.random()*20+'s'; // SLOWER

    s.style.fontSize=8+Math.random()*10+'px';
    s.style.animationDelay=Math.random()*-30+'s';
    document.body.appendChild(s);
  }
</script>
