<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arjuna GC Hub</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
  min-height:100vh;
  background:#1c1b18;
  color:#f5efe6;
  overflow-x:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.page{display:none;flex-direction:column;align-items:center;justify-content:center;width:100%;padding:10px;}
.page.active{display:flex;}

/* Logo */
.logo{
  width:120px;height:120px;border-radius:50%;background:#000a;display:flex;align-items:center;justify-content:center;margin-bottom:20px;
}
.logo img{width:100%;height:100%;object-fit:cover;}

/* Buttons */
.btn{
  display:block;
  margin:6px 0;
  padding:10px 16px;
  background:#000a;
  color:#f5efe6;
  text-decoration:none;
  border-radius:12px;
  text-align:center;
  width:90%;
  max-width:260px;
  transition:0.3s;
}
.btn:hover{background:#fff2;color:#1c1b18;}

/* Main button */
.main-og{margin-bottom:20px;font-weight:600;}

/* About page */
.about{
  background:#0005;
  padding:20px;
  border-radius:16px;
  text-align:center;
  line-height:1.5;
}

/* Nav buttons */
.nav{
  margin-top:15px;
  padding:8px 16px;
  border:none;
  border-radius:12px;
  background:#000a;
  color:#f5efe6;
  cursor:pointer;
}

/* Snowflakes */
.snow{
  position:fixed;
  top:-10px;
  color:#fff;
  opacity:.4;
  font-size:8px;
  pointer-events:none;
  will-change:transform;
  z-index:1;
}
</style>
</head>
<body>

<!-- Snowflakes -->
<script>
let snowCount = window.innerWidth < 480 ? 8 : 15; // very few for mobile
let snowflakes = [];
for(let i=0;i<snowCount;i++){
  let s = document.createElement('div');
  s.className = 'snow';
  s.innerHTML = '❄';
  s.style.left = Math.random()*100 + 'vw';
  s.style.fontSize = (8+Math.random()*8)+'px';
  document.body.appendChild(s);
  snowflakes.push({el:s,y:Math.random()*window.innerHeight,x:Math.random()*window.innerWidth,speed:0.2+Math.random()*0.3});
}

function animateSnow(){
  snowflakes.forEach(f=>{
    f.y += f.speed;
    if(f.y>window.innerHeight) f.y=-10;
    f.el.style.transform = `translate(${f.x}px,${f.y}px)`;
  });
  requestAnimationFrame(animateSnow);
}
animateSnow();
</script>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="logo"><img src="logo.png" alt="GC Logo"></div>

  <a class="btn main-og" href="https://t.me/ArjunaFriendsGroupOG" target="_blank">ARJUNA OG MAIN</a>

  <!-- Left & Right buttons stacked for mobile -->

  <a class="btn" href="https://link.yeolpumta.com/P3R5cGU9Z3JvdXBJbnZpdGUmaWQ9NDg5NTg4MQ==" target="_blank">YPT Main</a>
  <a class="btn" href="https://link.yeolpumta.com/P3R5cGU9Z3JvdXBJbnZpdGUmaWQ9NTE3MTg3MQ==" target="_blank">YPT 1X</a>
  <a class="btn" href="https://link.yeolpumta.com/P3R5cGU9Z3JvdXBJbnZpdGUmaWQ9NTM2MzgyNQ==" target="_blank">YPT 2X</a>
  <a class="btn" href="https://t.me/ArjunaFriendsGroupQuizzer" target="_blank">OG Quizzer</a>
  <a class="btn" href="https://t.me/AZQuizzes" target="_blank">Collabed Quizzer</a>
  <a class="btn" href="https://t.me/ArjunaResourceOG" target="_blank">OG Material</a>
  <a class="btn" href="https://discord.gg/3kRABh7F4R" target="_blank">Discord OG</a>

  <button class="nav" onclick="goPage(2)">Next →</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="about">
    Arjuna GC is built for disciplined science students.<br>
    Everything here is structured to keep productivity, focus, and unity at its peak.
  </div>
  <button class="nav" onclick="goPage(1)">← Back</button>

<script>
function goPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}
</script>

</body>
</html>
