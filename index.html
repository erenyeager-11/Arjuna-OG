<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
  min-height:100vh;
  background: linear-gradient(135deg,#1c1b18,#2a261f,#f5efe6);
  background-size: 400% 400%;
  animation:bgMove 20s ease-in-out infinite alternate;
  color:#f5efe6;
  overflow-x:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position:relative;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

/* Pages */
.page{display:none;flex-direction:column;align-items:center;justify-content:center;width:100%;padding:10px;}
.page.active{display:flex;}

/* Logo */
.logo{
  width:130px;height:130px;
  border-radius:50%;
  background:rgba(0,0,0,0.4);
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;
  box-shadow:0 0 25px rgba(245,239,230,0.5);
  margin-bottom:20px;
}
.logo img{width:100%;height:100%;object-fit:cover;border-radius:50%;}

/* Buttons */
.btn{
  display:block;
  margin:6px 0;
  padding:10px 16px;
  background:rgba(0,0,0,0.35);
  color:#f5efe6;
  text-decoration:none;
  border-radius:16px;
  text-align:center;
  width:90%;
  max-width:260px;
  transition:0.3s;
  backdrop-filter: blur(6px);
}
.btn:hover{
  background:rgba(245,239,230,0.25);
  color:#1c1b18;
  transform:scale(1.05);
}

/* Main button special */
.main-og{margin-bottom:20px;font-weight:600;font-size:16px;}

/* About page */
.about{
  background:rgba(0,0,0,0.35);
  padding:20px;
  border-radius:20px;
  text-align:center;
  line-height:1.5;
  backdrop-filter: blur(6px);
}

/* Nav buttons */
.nav{
  margin-top:15px;
  padding:8px 16px;
  border:none;
  border-radius:16px;
  background:rgba(0,0,0,0.35);
  color:#f5efe6;
  cursor:pointer;
  backdrop-filter: blur(6px);
}
.nav:hover{transform:scale(1.05);background:rgba(245,239,230,0.25);color:#1c1b18;}

/* Snowflakes */
.snow{
  position:fixed;
  top:-10px;
  color:#fff;
  opacity:.4;
  font-size:8px;
  pointer-events:none;
  will-change:transform;
  z-index:1;
}

/* EREN tag */
.eren-tag{
  position:absolute;
  bottom:8px;
  right:8px;
  font-size:12px;
  color:#f5efe6;
  opacity:0.6;
  font-weight:600;
}

/* Responsive */
@media(max-width:480px){
  .logo{width:100px;height:100px;margin-bottom:15px;}
  .btn{font-size:14px;padding:8px 12px;}
  .main-og{font-size:15px;}
  .about{font-size:15px;padding:16px;}
  .eren-tag{font-size:10px;}
}
</style>
</head>
<body>

<!-- Snowflakes -->
<script>
let snowCount = window.innerWidth < 480 ? 8 : 12;
let snowflakes = [];
for(let i=0;i<snowCount;i++){
  let s = document.createElement('div');
  s.className = 'snow';
  s.innerHTML = '❄';
  s.style.left = Math.random()*100 + 'vw';
  s.style.fontSize = (8+Math.random()*8)+'px';
  document.body.appendChild(s);
  snowflakes.push({el:s,y:Math.random()*window.innerHeight,x:Math.random()*window.innerWidth,speed:0.1+Math.random()*0.2});
}

function animateSnow(){
  snowflakes.forEach(f=>{
    f.y += f.speed;
    if(f.y>window.innerHeight) f.y=-10;
    f.el.style.transform = `translate(${f.x}px,${f.y}px)`;
  });
  requestAnimationFrame(animateSnow);
}
animateSnow();
</script>
