/* WRAPPER */
.wrapper{

  background:rgba(255,255,255,0.055);

/* LOGO */
.logo{
  width:100px;
  height:100px;
  margin:0 auto 14px;
  border-radius:50%;
  background:rgba(0,0,0,0.45);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 26px rgba(255,200,120,0.30);

.logo img{

  height:100%;

}

/* TITLE */

.subtitle{

/* LABEL */
.label{
  font-size:11px;
  letter-spacing:1.5px;
  color:#e0c58f;
  margin:16px 0 8px;
  text-align:center;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

/* BUTTON */
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#f5efe6;
  padding:12px 10px;
  border-radius:16px;
  font-size:13.5px;
  background:rgba(255,255,255,0.07);
  backdrop-filter: blur(12px);
  box-shadow: inset 0 0 0 1px rgba(255,215,160,0.08);
  transition:0.25s;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:
    0 0 16px rgba(255,200,120,0.25),
    inset 0 0 0 1px rgba(255,215,160,0.18);
}

/* FULL WIDTH */
.full{
  grid-column:1/3;
  font-weight:600;
}

/* YPT 4X + REGAIN PAIR */
.pair{

  grid-template-columns:1fr 1fr;
  gap:10px;
  grid-column:1/3;
}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:16px;
  font-size:11px;
  opacity:0.55;
  letter-spacing:0.4px;
}

/* PC */
@media(min-width:900px){

}
